<!doctype html>
<html lang="en">
	<head>
		<!-- temp  18315.ttf -->
		<meta http-equiv="Cache-Control" content="no-cache, no-store, max-age=0, must-revalidate"/>
		<meta http-equiv="Pragma" content="no-cache"/>
		<!-- temp -->
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous" />
		<link rel="stylesheet" href="css/style.css" crossorigin="anonymous" />
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>FuzzyLogic</title>
	</head>
	<body>
		<div id="content" class="container-fluid">
			<div id="header" class="container">
				<div id="" class="jumbotron jumbotron-fluid">
					<header>
						<h1 class="display-5">Fuzzy logic</h1>
						<p class="lead">
							This project demonstrates 
							<a href="/fuzzy/">fuzzy logic</a><!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
							in the context of a simulation of a washing machine
						</p>
					</header>
				</div>
			</div>
			<div id="machineGR" class="container">
				<div id="" class="jumbotron jumbotron-fluid">
					<div id="" class="row">
						<div id="parameter" class="col">							<label for="greasyRangeInput">Mud type</label>
							<input id="greasyRangeInput" type="range" class="custom-range" min="0.05" max="1" step="0.01" value="0.2">
							<small id="greasyRangeInputHelp" class="form-text text-muted">Please select a <strong>mud type</strong></small>
							<br>
							<label for="dirtRangeInput">Dirt quality</label>
							<input id="dirtRangeInput" type="range" class="custom-range" min="0.05" max="1" step="0.01" value="0.2">
							<small id="dirtRangeInputHelp" class="form-text text-muted">Please select a <strong>dirt quality</strong></small>
							<br>
							<table border="0" style="width: 100%;">
								<thead>
									<tr>
										<th colspan="2" class="thead-dark" scope="col">Select wear and define greasy (dirt)</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td id="socks_cell">
											<img id="compute_cell" src="files/socks.png" width="96" height="96" border="0" alt="1r1">
										</td>
										<td id="range_cell" rowspan="3"><!-- compute cell -->
											<!-- <img src="files/pants.png" width="180" height="180" border="0" alt="2r1"> -->
										</td>
									</tr>
									<tr>
										<td id="pants_cell">
											<img src="files/pants.png" width="96" height="96" border="0" alt="2r1">
										</td>
									</tr>
									<tr>
										<td id="tshirt_cell">
											<img src="files/tshirt.png" width="96" height="96" border="0" alt="3r1">
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div id="drawing" class="col">
							<!-- You brouser non support SVG :( -->
						</div>
					</div>
					<div id="" class="row">
						<div id="" class="col">
							<div id="" class="alert alert-success">
								<blockquote class="blockquote text-center">
									<p class="mb-0">
										Total greasy: 
										<span id="totalGreasySpan" class="">0.000</span> | 
										Total dirt: 
										<span id="totalDirtSpan" class="">0.000</span> | 
										Total weight: 
										<span id="totalWeightSpan" class="">0.00</span> kg
									</p>
								</blockquote>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
		<script src="js/popper.min.js" crossorigin="anonymous"></script>
		<script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
		<script src="js/svg.js" crossorigin="anonymous"></script>
		<!-- <script src="js/main.js" crossorigin="anonymous"></script> -->
		<script src="js/machine.js" crossorigin="anonymous"></script>
		<script src="js/linearHebbEducation.js" crossorigin="anonymous"></script>
		<script src="js/improvedAlgorithm.js" crossorigin="anonymous"></script>
		<script src="js/noLinearHebb.js" crossorigin="anonymous"></script>
	</body>
</html>
